<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <title>Animations & Emojis</title>
</head>
<body>
    <div class="frame">
        <h1 class="title">Custom Emojis and Animated Icons</h1>
    </div>
    <div class="frame">
        <h1 class="poop cowboy-poop">💩</h1>
        <i class='fa fa-wrench faa-wrench animated fa-4x'></i>
        <h1 class="spidey spidey-ohno">😨</h1>
        <i class='fa fa-heart faa-pulse animated fa-4x'></i>
        <h3 class="animal-kingdom">🐶</h3>
        <i class='fa fa-bell faa-ring animated fa-4x'></i>
        <h1 data-heading="🦋" class="butterfly">🦋</h1>
        <i class='fa fa-envelope faa-horizontal animated fa-4x'></i>
        <h3 class="cool-animals pig">🐷</h3>
    </div>
</body>
</html>
