<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="imgs/favicon.png"/>
    <script src="scripts.js" defer></script>
    <title>Weight Convertor</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Weight Convertor</h1>
            <img src="imgs/scale-clipart.png" alt="Scale clipart image" class="img">
            <p>You can convert Pounds to Kilograms below.</p>
            <label for="weight-converter">Pounds: </label>
            <input type="text" step="5" placeholder="Enter weight in pounds"/>
            <p>Kilograms: <span id="convertedWeight"></span></p>
        </form>
    </div>
</body>
</html>
