<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts.js" defer></script>
    <title>Wordle Clock</title>
</head>
<body>
    <div class="container">
        <div class="tile-container">
            <div class="tile hour-tile-0"></div>
            <div class="tile hour-tile-1"></div>
        </div>
        <div class="tile-container">
            <div class="tile min-tile-0"></div>
            <div class="tile min-tile-1"></div>
        </div>
        <div class="tile-container">
            <div class="tile second-tile-0"></div>
            <div class="tile second-tile-1"></div>
        </div>
    </div>
</body>
<footer>
    <p>100 Days Of Code (Day 88): <a href="https://github.com/jasminappleby/100DaysOfCode" target="_blank">Github Repo</a></p>
</footer>
</html>
