<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Donation Links</title>

<body>
    <header>
        <h2>Donation Links</h2>
    </header>
    <main>
        <h3 class="text-center font-weight-bold">Please see the following donation links and donate if you can.</h3>
       
        <div class="display">

            <section class="bordered-section py-4 d-flex flex-column">
                <h2 class="text-center">DEC Ukraine Humanitarian Appeal</h2>
                <a href="https://www.concern.org.uk/donate/ukraine-humanitarian-appeal?gclid=Cj0KCQjw0PWRBhDKARIsAPKHFGgPkfqzerRPnBkEure0uXUCsLz7__ucnRiSiy4KQntoZBHVb8As9OwaAv99EALw_wcB" target="_blank">

                </a>
            </section>
            <br>

            <section class="bordered-section py-4 d-flex flex-column">
                <h2 class="text-center">Medical Aid for Palestinians</h2>
                <a href="https://www.map.org.uk/donate/donation-details/352" target="_blank">
                    <img src="https://www.map.org.uk/templates/default/images/Logo.svg" width=150" height="70">
                </a>
            </section>
            <br>

            <section class="bordered-section py-4 d-flex flex-column">
                <h2 class="text-center">Stop Hate UK</h2>
                <a href="https://www.stophateuk.org/donate/" target="_blank">
                    <img src="https://www.stophateuk.org/wp-content/uploads/2021/10/Stop-Hate-UK_Main-Logo-New-Strap-Vertical-1536x515.png" width=190" height="70">
                </a>
            </section>
            <br>

            <section class="bordered-section py-4 d-flex flex-column">
                <h2 class="text-center">LGBT Foundation</h2>
                <a href="https://justgiving.com/lgbtfdn" target="_blank">
                    <img src="https://images.justgiving.com/image/d9b71b23-6eb8-4c3b-b667-45268ee13c58.jpg?template=size200x200" width=150" height="70">
                </a>
            </section>
            <br>

            <section class="bordered-section py-4 d-flex flex-column">
                <h2 class="text-center">Mind Mental Health</h2>
                <a href="https://www.mind.org.uk/donate/?gclid=Cj0KCQjw0PWRBhDKARIsAPKHFGiY7t06uUajm19UwoLwOAmabs1oLvIqP8uMiiL7ZXQJO-3ESWMMBykaAqYeEALw_wcB" target="_blank">

                </a>
            </section>
            <br>

        </div>
