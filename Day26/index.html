<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>YouTube to MP3</title>
</head>
<body>
    <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/502px-Logo_of_YouTube_%282015-2017%29.svg.png" alt="YouTube Logo" class="img">
            <span><i class="fas fa-angle-double-right"></i></span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Mp3.svg/1200px-Mp3.svg.png" alt="MP3 Logo" class="img">   
    </header>
	<div class="container">
        <p>(The video ID will always be after the "/watch?v=". For example: https://www.youtube.com/watch?v=<strong>FobrXX8WD_0</strong>)</p>
        <p>Please input the YouTube ID below:</p>
		<div class="form">
			<form>
				<input type="text" placeholder="ID Youtube" required />
			</form>
		</div>
		<div class="ytb-iframe">
			<iframe width="860" height="415" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
			<button id="downloadMp3">Download MP3</button>
		</div>
	</div>
</body>
</html>
