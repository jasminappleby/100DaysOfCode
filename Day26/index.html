<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>YouTube to MP3</title>
</head>
<body>
    <h1>Youtube To MP3</h1>
	<div class="container">
        <p>Please input the YouTube videos ID below</p>
        <p>(The video ID will always be after the "/watch?v=". For example: https://www.youtube.com/watch?v=<strong>FobrXX8WD_0</strong>)</p>
		<div class="form">
			<form>
				<input type="text" placeholder="ID Youtube" required />
			</form>
		</div>
		<div class="ytb-iframe">
			<iframe width="860" height="415" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
			<button id="downloadMp3">Download MP3</button>
		</div>
	</div>
</body>
</html>
