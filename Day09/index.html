<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Percentage Calculator</title>
</head>
<body>
    <div id="container">

        <h1>Discount Calculator</h1>
        <div id="calculator">
            
            <p>Stop wasting your time adding things to your basket and going through the checkout process to see how much money you can get off your items, do it through this website!</p>
      
            <form>
                <p>How much are your items in total?<p>

                £<input id="totalItems" type="text" placeholder="Total Amount">
      
                <p>How much discount off do you have?<p>

                <select id="percentageOff">
                  <option disabled selected value="0">-- Choose an Option --</option>
                  <option value="0.5">50%</option>
                  <option value="0.7">30%</option>
                  <option value="0.75">25%</option>
                  <option value="0.8">20%</option>
                  <option value="0.85">15%</option>
                  <option value="0.9">10%</option>
                  <option value="0.95">5%</option>
                </select>
            </form>

            <button type="button" id="calculate">Calculate!</button>

        </div>

        <div id="totalPrice">
          <sup>£</sup><span id="price">0.00</span>
        </div>

      
    </div>

</body>
</html>
