<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Switch UI</title>
</head>
<body>
    <header class="sticky-sides">
        <ul class="accounts">
            <li><img src='profile.jpg'></li>
            <li><img src='https://64.media.tumblr.com/efbe6e8fc364cc4dc52f1fcbb2d08c58/0eee8ed2587e540d-21/s250x400/3eb9397627b6fcd440465fb7b885d5540d09939d.png'></li>
        </ul>
        <div class='info-block'>
            <time>5:06PM</time>
            <span class="material-icons">wifi</span>
            <span class="material-icons rotate-90">battery_full</span>
        </div>
    </header>
    <main>
        <ul class="game-list">
            <li id='legends-arceus'>
                <a href="#legends-arceus"></a>
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9c/Pokemon_Legends_Arceus_cover.jpg">
            </li>
            <li id='animal-crossing'>
                <a href='#animal-crossing'>
                <img src='https://upload.wikimedia.org/wikipedia/en/1/1f/Animal_Crossing_New_Horizons.jpg'>
                </a>
            </li>
            <li id='mario-kart'>
                <a href='#mario-kart'>
                <img src='https://external-preview.redd.it/eQDrGAx61Azyz9TARuuDVNrQavH3TSru-EvPZjTbTmU.jpg?width=640&crop=smart&auto=webp&s=bce087a767663f35e42250fe9e60da6db1a0638a'>
                </a>
            </li>
            <li id='pikmin'>
                <a href='#pikmin'>
                <img src='https://www.mobygames.com/images/covers/l/693140-pikmin-3-deluxe-nintendo-switch-front-cover.jpg'>
                </a>
            </li>
            <li id='kirby'>
                <a href='#kirby'>
                <img src='https://upload.wikimedia.org/wikipedia/en/e/e7/Kirby_and_The_Forgotten_Land_Icon.jpg'>
                </a>
            </li>
            <li id='unpacking'>
                <a href='#unpacking'>
                <img src='https://images.nintendolife.com/d6b14ebb02a30/unpacking-cover.cover_300x.jpg'>
                </a>
            </li>
        </ul>
        <div class="action-list sticky-sides">
            <div><span class="material-icons-outlined yellow">local_shop</span></div>
            <div><span class="material-icons-outlined blue">photo_size_select_actual</span></div>
            <div><span class="material-icons-outlined rotate-135">videogame_asset</span></div>
            <div><span class="material-icons">settings</span></div>
            <div><span class="material-icons-outlined">power_settings_new</span></div>
        </div>
    </main>
</body>
</html>
