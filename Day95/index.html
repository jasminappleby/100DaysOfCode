<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://npmcdn.com/flickity@2/dist/flickity.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Animal Crossing Timeline</title>
</head>
<body>
    <div class="header">
        <h1>Animal Crossing Timeline</h1>
        <p>Launch dates of games in the Animal Crossing Series.</p>
    </div>
    <div class="timeline">
        <div class="carousel carousel-main" data-flickity='{}'>
            <div class="carousel-cell">
                <!-- I want to add months so when I get wifi I will change this -->
                <time datetime="2001"><span>Month</span> 2001</time> 
                <div class="img-wrapper"><img src="imgs/AC.jpg"></div>
    
            </div>
        </div>
    </div>
</body>
<footer>
    <p>100 Days Of Code (Day 95): <a href="https://github.com/jasminappleby/100DaysOfCode" target="_blank">Github Repo</a></p>
</footer>
