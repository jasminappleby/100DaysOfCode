<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Stats Grid</title>
</head>
<body>
    <section>
        <h2>Players per sports team</h2> 
        <ul class="chart" id="chart">
            <li 
                v-for="(dataPoint, i) in dataPoints"
                :key="dataPoint.name"
                :style="`
                    grid-row: ${getMaxDataPoint - dataPoint.value + 1} / span ${dataPoint.value};
                    grid-column: ${i + 1}
                `"
            >
                {{ dataPoint.name }}
                <span>{{ dataPoint.value }}</span>
            </li>
        </ul> 
    </section>
</body>
</html>
