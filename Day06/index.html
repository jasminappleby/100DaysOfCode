<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Expanding Cards</title>
</head>
<body>
    <span class="toggleMode" onclick="modeChanger()"><button>Mode Changer</button></span>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://static1.thegamerimages.com/wordpress/wp-content/uploads/2020/08/Alolan-Vulpix-Lead.jpg');">
            <h3>Alolan Vulpix</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://assets.pokemon.com/assets/cms2/img/watch-pokemon-tv/seasons/season13/season13_ep07_ss01.jpg');">
            <h3>Piplup</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://i.pinimg.com/originals/04/f7/c2/04f7c211399558c2b49986761149b75e.png');">
            <h3>Togepi</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://pm1.narvii.com/6342/5a017c88e1bf9c48c3c6d1edae8252e17b887303_hq.jpg');">
            <h3>Ditto</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://static.fandomspot.com/images/07/544/00-featured-pokemon-cutest-eevee.jpg');">
            <h3>Eevee</h3>
        </div>
    </div>
</body>
</html>
