<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://static1.thegamerimages.com/wordpress/wp-content/uploads/2020/08/Alolan-Vulpix-Lead.jpg');">
            <h2>Alolan Vulpix</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://pbs.twimg.com/media/Do7fQDcV4AAbL0S.jpg');">
            <h2>Shaymin</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://toontamizh.com/wp-content/uploads/2021/10/Pokemon-movie.jpg');">
            <h2>Pikachu & Ash</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://static0.thegamerimages.com/wordpress/wp-content/uploads/2020/11/mega-kangaskhan-pokemon-Cropped.jpg');">
            <h2>Kangaskhan</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://images.wikidexcdn.net/mwuploads/wikidex/thumb/4/4f/latest/20200301160600/EP1104_Cubone.png/1200px-EP1104_Cubone.png');">
            <h2>Cubone</h2>
        </div>
    </div>

</html>
