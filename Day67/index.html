<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>SwipeWallet</title>
</head>
<body>
    <div class="cards">
        <h1>Payment Card Swipes</h1>
        <h2>Swipe left through the cards</h2>
        <div class="cards_inner">
          <div class="wrap">
            <div class="cards_inner__card maestro">
              <div class="logo"></div>
            </div>
            <div class="cards_inner__card paypal">
              <div class="logo"></div>
            </div>
            <div class="cards_inner__card visa">
              <div class="logo"></div>
            </div>
            <div class="cards_inner__card mastercard">
              <div class="logo"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="points">
        <div class="points_point first active"></div>
        <div class="points_point"></div>
        <div class="points_point"></div>
        <div class="points_point"></div>
      </div>
</body>
</html>
